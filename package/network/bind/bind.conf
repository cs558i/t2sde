bind_inst_doc() {
	rm -rf /usr/share/doc/packages/bind
	cp -r doc /usr/share/doc/packages/bind
	cd /usr/share/doc/packages/bind

	for x in 1 2 3 4 5 6 7 8 9; do
		find man/ -name "*.$x" | while read fn
		do mv -v $fn /usr/share/man/man$x/; done
	done

	rm -rf Makefile.in man/
}

var_append confopt ' ' "--disable-linux-caps"
pkginstalled nghttp2 || var_append confopt ' ' --disable-doh

hook_add postmake 4 "bind_inst_doc"

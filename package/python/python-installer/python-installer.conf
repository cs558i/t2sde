runmake=0
runpysetup=0
runpipinstall=0

var_append zipopt ' ' '-d python-installer'

hook_add inmake 5 pyinstall_inmake

pyinstall_inmake() {
	local sitedir=$root$libdir/python/site-packages
	mkdir -p $sitedir
	cp -a installer* $sitedir
	python3 -m compileall $sitedir
}

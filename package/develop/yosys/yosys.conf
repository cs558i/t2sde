prepare_abc() {
	local abctar="`match_source_file -p abc`"
	tar --strip-components=1 -C abc $taropt "$abctar"
}
hook_add prepatch 5 prepare_abc

var_append makeopt " " "CONFIG=gcc"
var_append makeinstopt " " "CONFIG=gcc"
